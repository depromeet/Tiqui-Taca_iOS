name: PR Build

on:
  pull_request:
    branches:
      - master
      - release
      - develop

jobs:
  build:

    runs-on: macos-12

    steps:
    - name: Checkout ‚¨áÔ∏è
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        submodules: true
        
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.3.1.app && /usr/bin/xcodebuild -version
      
    - name: Build start üî®
      run: |
        xcodebuild clean test -workspace TiquiTaca_iOS.xcworkspace -scheme TiquiTaca_iOS -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.2'
